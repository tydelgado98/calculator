<!DOCTYPE html>
<html lang="en">
<head>

        <section id="numbers">

            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <!-- <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button> -->
        </section>
        <div id="equal">
            <button id="equalbtn">=</button>
        </div>
    </div>
    <script src="assets/script.js"></script>



</body>
</html>
